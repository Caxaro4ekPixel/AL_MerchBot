<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AniLibriaMerch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <figure class="image is-64x64">
            <img class="is-rounded"
                 src="photo_2023-06-28_16-05-08.jpg">
        </figure>

    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <h2 class="navbar-item title is-danger">
                AniLibriaMerch
            </h2>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-danger">
                        <strong>Закрыть</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <div class="tabs is-centered is-boxed is-medium ">
            <ul>
                <li id="tShortLI" class="is-active">
                    <a>
                        <!--                        <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>-->
                        <span id="tShort">Футболки</span>
                    </a>
                </li>
                <li id="HoodiesLI" class="">
                    <a>
                        <!--                        <span class="icon is-small"><i class="fas fa-home" aria-hidden="true"></i></span>-->
                        <span id="Hoodies">Худи</span>
                    </a>
                </li>
                <li id="IconsLI" class="">
                    <a>
                        <!--                        <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span>-->
                        <span id="Icons">Значки</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<script>
    $('#tShort').click(function () {
        $('#tShortLI').addClass("is-active");
        $('#HoodiesLI, #IconsLI').removeClass("is-active");
    })
    $('#HoodiesLI').click(function () {
        $('#HoodiesLI').addClass("is-active");
        $('#IconsLI, #tShortLI').removeClass("is-active");
    })
    $('#IconsLI').click(function () {
        $('#IconsLI').addClass("is-active");
        $('#HoodiesLI, #tShortLI').removeClass("is-active");
    })
</script>
</html>
